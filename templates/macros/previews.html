{% macro search_preview( field ) -%}
    <fieldset class="fieldset {{ field.id }}">
        <label class="title">{{ field.title }}</label>
        <div class="search-preview-wrap">
            <a class="link-title" href="{{ field.link }}" target="_blank">{{ field.link_title }}</a>
            <cite class="link">{{ field.link }}</cite>
            <p class="description">{{ field.description }}</p>
        </div>
    </fieldset>
{%- endmacro %}
