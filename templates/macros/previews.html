{% macro search_preview( field ) -%}
    <fieldset class="fieldset search-preview">
        <label class="title">{{ field.title }}</label>
        <div class="search-preview-wrap">
            <a href="{{ field.link }}" target="_blank">{{ field.link_title }}</a>
            <cite>{{ field.link }}</cite>
            <p>{{ field.description }}</p>
        </div>
    </fieldset>
{%- endmacro %}
