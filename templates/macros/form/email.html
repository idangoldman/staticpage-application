{% from 'macros/form/validation.html' import validation %}

{% macro email( field ) -%}
    <fieldset class="fieldset {{ field.id }}">
        <label class="label" for="{{ field.id }}">{{ field.label }}</label>
        <div class="field-wrap">
            <input type="email"
                class="field"
                id="{{ field.id }}"
                name="{{ field.id }}"
                value="{{ field.value }}"
                placeholder="{{ field.placeholder | default( field.default or '' ) }}"
                {{ 'required' if field.required }}
            />
        </div>
        {{ validation( field.validation ) }}
        {% if field.message %}
            <span class="message">{{ field.message | markdown }}</span>
        {% endif %}
    </fieldset>
{%- endmacro %}
