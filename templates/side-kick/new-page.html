{% extends 'side-kick/_base.html' %}

{% block content %}
  {{ super() }}

  <ul class="features">
    <li class="feature {{ page.name }} close">
      <header class="header">
        <h3 class="title">{{ page.title }}</h3>
      </header>
      <div class="body">
        {% from 'macros/form/base.html' import base_form %}
        {% call base_form(fields=page.fields, action='blah.php') %}{% endcall %}
      </div>
    </li>
  </ul>

  <button id="cancel-button" class="button" type="button">
    Create
  </button>
{% endblock %}
